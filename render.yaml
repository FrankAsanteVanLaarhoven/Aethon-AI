services:
  - type: web
    name: aethon-ai-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    buildpack: https://github.com/heroku/heroku-buildpack-nodejs
    dockerfilePath: ""
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://aethon-ai-frontend.onrender.com
    healthCheckPath: /
    autoDeploy: true
    branch: main
    rootDir: frontend